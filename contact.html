<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <a href="index.html">Tatiana Cantu-Gonzalez</a>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
            </ul>
        </nav>
        <div class="menu-toggle">☰</div>
    </header>

    <!-- Background Image Container and White Square -->
    <div class="background-container">
        <div class="white-square">
            <img src="assets/images/—Pngtree—floral_border_frame_8243884.png" class="top-border-image" alt="floral border">
            
            <!-- Contact Content inside White Square -->
            <div class="square-content">
                <h1>Contact Me!</h1>
                <p>If you have any questions, feel free to reach out to me! You can contact me through the form below or by email.</p>
                <!-- Example Contact Form (or replace with your contact info) -->
                <form action="#" method="POST">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
